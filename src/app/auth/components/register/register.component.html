<div class="login-container">
  <h2>Register</h2>

  <input
    #userName
    type="string"
    placeholder="Name"
    (input)="checkUserName(userName.value)"
  />
  <p class="error" [hidden]="isVisibleUserName">
    User name must be between 4-10
  </p>

  <input
    #password
    type="password"
    placeholder="Password"
    (input)="checkPassword(password.value)"
  />
  <p class="error" [hidden]="isVisiblePassworde">
    password must be between 6-12
  </p>

  <button [disabled]="isVisibleButton" (click)="onSubmit()">Register</button>
  <button class="backHome-btn" routerLink="/">Back to home</button>
</div>
