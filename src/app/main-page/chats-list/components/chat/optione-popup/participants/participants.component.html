<div class="popup-container">
  <div class="popup-content">
    <h2>Participants</h2>

    <input type="text" [(ngModel)]="searchText" placeholder="Search users..." />

    <div class="users-list">
      <div class="user-card" *ngFor="let user of filteredUsersBySearch">
        <span class="user-name">{{ user }}</span>
        <span class="user-status" [class.online]="activeUsers.includes(user)">
          {{ activeUsers.includes(user) ? "Online" : "Offline" }}
        </span>
        <button class="remove-button" (click)="onRemove(user)">Remove</button>
      </div>
    </div>

    <button class="close-button" (click)="closePopup()">Close</button>
  </div>
</div>
