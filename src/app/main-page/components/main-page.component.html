<div class="header">
  <div class="user-info">
    Hello, {{userName}}
  </div>
  <button class="logout-button" routerLink="/" (click)="logout()">
    Sign out
  </button>
</div>

<div class="navigation">
  <button class="nav-btn" (click)="setView('contacts')" [class.active]="currentView === 'contacts'" >Contacts</button>
  <button class="nav-btn" (click)="setView('groups-open-chats')" [class.active]="currentView === 'groups-open-chats'" >Groups and Open chat</button>
  
</div>


<app-chats-list [currentView]="currentView"  ></app-chats-list>
